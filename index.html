    <!-- Suppress Console Warnings - Load First -->
    <script>
      // Suppress console warnings immediately, before any other scripts
      (function() {
        const originalWarn = console.warn;
        const originalError = console.error;
        const originalLog = console.log;
        
        function shouldSuppress(message) {
          return message.includes('icons') ||
                 message.includes('UTF8') ||
                 message.includes('Each dictionary in the list') ||
                 message.includes('should contain a non-empty') ||
                 message.includes('Added non-passive event listener') ||
                 message.includes('scroll-blocking') ||
                 message.includes('hcaptcha') ||
                 message.includes('non-passive') ||
                 message.includes('google.maps.places.AutocompleteService') ||
                 message.includes('As of March 1st, 2025');
        }
        
        console.warn = function(...args) {
          const message = args.join(' ');
          if (shouldSuppress(message)) return;
          originalWarn.apply(console, args);
        };
        
        console.error = function(...args) {
          const message = args.join(' ');
          if (shouldSuppress(message)) return;
          originalError.apply(console, args);
        };

        console.log = function(...args) {
          const message = args.join(' ');
          if (shouldSuppress(message)) return;
          originalLog.apply(console, args);
        };
      })();
    </script>
